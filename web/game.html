<html>
    <head>
        <title>Chinese Checkers Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/board.css" type="text/css"/>
         <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script src="js/Game.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/jquery.plugin.js"></script> 
        <script type="text/javascript" src="js/jquery.countdown.js"></script>
    </head>  
    <body>
        <div id="container">
            <div id="content">
                <div class="header"></div>
                <div class="headerBreak"></div>
                <div class="checkersButtonsBoard"></div>
                <div id="countDown"></div>
                <div><label>Current Player's Turn: <span id="currentPlayerTurnName"></span></label></div>
                <div><span id="playerSkippedLabel"></span></div>        
                <button id="finishTurnButton" type="submit" class="gamebtn">Finish Turn</button>
                <button id="quitButton" type="submit" class="gamebtn">Quit</button>
                <script src="js/Game.js"></script>
            </div>
        </div>
    </body>
</html>
