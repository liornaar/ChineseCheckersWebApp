<html>
    <head>
        <title>Game Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!--        javascript and jquery imports-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="js/GameSettings.js" type="text/javascript"></script>

    </head>
    <body id="GameSettings">

        <form id="gameSettingsForm">
            <settings>
                <div id="container">
                    <div id="content">
                        <div class="header"></div>
                        <div class="headerBreak"></div>
                        <div class="bodyContainer"> 
                            <h1 id="gameTitle"> Game Settings </h1>
                        <label> Number of Total Players: </label>
                        <select id="numOfPlayers" class ="numOfPlayers" requierd="true" name="numOfPlayers">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select></br></br>

                        <label> Number of Colors for each Player: </label>
                        <select id="numOfColorsForEach" requierd="true" name="numOfColorsForEach">
                            <option value="1">1</option>
                        </select></br></br>

                        <label> Number of Human Players: </label>
                        <select id="numOfHumanPlayers" requierd="true" name="numOfHumanPlayers">
                            <option value="1">1</option>
                        </select></br></br>    
                        </div>
                    </div>
                </div>
            </settings>
        </form>

        <button id="createGameButton" type="submit" class="gamebtn">Create Game</button>

        <script src="js/GameSettings.js"></script>
    </body>
</html>
